<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: #212121;
        }

        .body {
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="body">
        <h1>Hello World</h1>
        <button id="button">STOP</button>
    </div>
    <script>
        const sayMyName = () => console.log('Hello');
        const changeText = setTimeout(()=> document.querySelector('h1').innerHTML = 'best JS', 2000);

        document.querySelector('#button').addEventListener('click', ()=>{
            clearTimeout(changeText);
            console.log('stopped');
        })

        
    </script>
</body>

</html>
