<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
    <style>
        /* *{
            background-color: #212121;
            color: aliceblue;
        } */
    </style>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>

    <script>
        function changeBackgroundColor(color){
            return() => document.body.style.backgroundColor = color;
        }

        const orange = document.getElementById('orange').addEventListener('click',  changeBackgroundColor('orange'));
        const green = document.getElementById('green').addEventListener('click', changeBackgroundColor('green'));

    </script>
</body>
</html>
